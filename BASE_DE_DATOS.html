<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>Entrevistas</title>
    <style>
      section {
        display: none;
      }
      section.active {
        display: block;
      }
      iframe {
        border: 0;
      }
      /* Ajuste del iframe para m√≥viles */
      @media (max-width: 768px) {
        iframe {
          height: 100vh; /* Ocupa todo el alto de la pantalla */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" data-target="inicio-section">
          Talent Group
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-target="form-section"
                >Reg Entrevistas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="spreadsheet-section"
                >Entrevistas programadas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="Capacitaciones">
                Capacitaciones
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="reg-capa">
                Capacitaciones programadas
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <section id="inicio-section" class="active">
        <h1 class="text-center my-4">Bienvenido a Talent Group</h1>
      </section>
      <section id="form-section">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLScCHAWgit_N5EnWp_pkGM7K_gbE8pRTPKiZ7TyCfStP1eFfag/viewform?embedded=true"
          width="100%"
          height="600px"
        ></iframe>
      </section>
      <section id="spreadsheet-section">
        <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_A--fVEieo6ckubds68pK3Afm52o6SoJx5yJu5RXSv8ZcbmSMbOe3tRg7IBwbO3GaHhdMSQ7fyJuT/pubhtml?gid=1500937737&single=true"
          width="100%"
          height="600px"
        ></iframe>
      </section>
      <section id="Capacitaciones">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLScL7ZRTuFp_8yqx5sk3b2qXxP1P_OH38apWwJE3ScXwZmP0jg/viewform?embedded=true"
          width="100%"
          height="600px"
        ></iframe>
      </section>
      <section id="reg-capa">
        <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_A--fVEieo6ckubds68pK3Afm52o6SoJx5yJu5RXSv8ZcbmSMbOe3tRg7IBwbO3GaHhdMSQ7fyJuT/pubhtml?gid=1300155013&single=true"
          width="100%"
          height="600px"
        ></iframe>
      </section>
    </div>
    <script>
      const links = document.querySelectorAll(".nav-link, .navbar-brand");
      const sections = document.querySelectorAll("section");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();

          sections.forEach((section) => section.classList.remove("active"));

          const target = link.getAttribute("data-target");
          document.getElementById(target).classList.add("active");

          links.forEach((link) => link.classList.remove("active"));
          link.classList.add("active");
        });
      });
    </script>
  </body>
</html>
